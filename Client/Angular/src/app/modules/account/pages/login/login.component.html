<div class="card mx-auto my-5" style="max-width: 400px;">
    <div class="card-header p-0 position-relative mt-n4 z-index-2">
        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center">
            <h4 class="text-white font-weight-bolder mt-2 mb-0">ورود</h4>
        </div>
    </div>

    <div class="card-body px-3 px-sm-4 py-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <app-input-box [fc]="loginForm.get('userName')" label="نام کاربری" class="mb-3">
            </app-input-box>

            <app-input-box [fc]="loginForm.get('password')" label="رمز عبور" type="password" class="mb-3">
            </app-input-box>

            <button type="submit" class="btn bg-gradient-primary w-100 my-3 text-light" [disabled]="loading">
                {{ loading ? 'در حال ورود...' : 'ورود' }}
            </button>

            <div *ngIf="errorMessage" class="text-center text-danger mb-3">
                {{ errorMessage }}
            </div>
        </form>

        <p class="mt-4 text-sm text-center">
            حساب کاربری ندارید؟
            <button class="btn bg-gradient-primary w-100 my-3 text-light" (click)="start()"> ورود به عنوان مهمان</button>
        </p>
    </div>
</div>

<!-- CSS اضافه برای ریسپانسیو بهتر -->
<style>
    @media (max-width: 576px) {
        .card {
            margin: 2rem 1rem;
        }
    }

    .bg-gradient-primary {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    }

    .btn.bg-gradient-primary {
        transition: all 0.3s ease;
    }

    .btn.bg-gradient-primary:disabled {
        opacity: 0.7;
    }
</style>
