<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">ورود</h4>
    </div>
</div>

<div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <app-input-box [fc]="loginForm.get('userName')" label="نام کاربری"></app-input-box>

        <app-input-box [fc]="loginForm.get('password')" label="رمز عبور" type="password"></app-input-box>

        <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" [disabled]="loading">
            {{ loading ? 'در حال ورود...' : 'ورود' }}
        </button>

        <div *ngIf="errorMessage" class="text-center text-danger mb-3">
            {{ errorMessage }}
        </div>
    </form>

    <p class="mt-4 text-sm text-center">
        حساب کاربری ندارید؟
        <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">
            ثبت نام
        </a>
    </p>

</div>
